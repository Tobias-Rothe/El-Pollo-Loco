<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="fonts.css" />
    <title>El Pollo Loco</title>
    <link rel="shortcut icon" href="./img/6_salsa_bottle/salsa_bottle.png" type="image/x-icon" />
    <script src="./models/drawable-object.class.js"></script>
    <script src="./models/movabl-object.class.js"></script>
    <script src="./models/character.class.js"></script>
    <script src="./models/chickens.class.js"></script>
    <script src="./models/small-chicken.class.js"></script>
    <script src="./models/boss-small-chicken.class.js"></script>
    <script src="./models/cloud.class.js"></script>
    <script src="./models/statusbar.class.js"></script>
    <script src="./models/statusbar-coins.class.js"></script>
    <script src="./models/statusbar-bottle.class.js"></script>
    <script src="./models/statusbar-endboss.class.js"></script>
    <script src="./models/coins.class.js"></script>
    <script src="./models/bottle.class.js"></script>
    <script src="./models/thowable-object.class.js"></script>
    <script src="./models/world.class.sounds.js"></script>
    <script src="./models/world.class.collisions.js"></script>
    <script src="./models/world.class.js"></script>
    <script src="./models/background.class.js"></script>
    <script src="./models/keyboard.class.js"></script>
    <script src="./models/level.class.js"></script>
    <script src="./models/endboss.class.js"></script>
    <script src="./levels/level1.js"></script>
    <script src="./js/game.js"></script>
  </head>
  <body>
    <div id="start-screen" class="common-screen">
      <div id="background-container"></div>
      <div id="button-row">
        <button
          class="btn"
          onmouseleave="onMouseLeave()"
          onmouseenter=" onMouseEnter()"
          onclick="startGame()"
        >
          Start Game
        </button>
        <button onmouseleave="onMouseLeave()" onmouseenter=" onMouseEnter()" id="controlButton">
          ‚öôÔ∏è
        </button>
        <a
          onmouseleave="onMouseLeave()"
          onmouseenter=" onMouseEnter()"
          class="a-tag"
          href="./imprint.html"
          >Imprint</a
        >
      </div>
      <div id="controlMenu">
        <h2>Controls</h2>
        <ul class="control-menu">
          <li>Right Arrow - Move Forward</li>
          <li>Left Arrow - Move Back</li>
          <li>M - Mute</li>
          <li>D - Throw Bottle</li>
        </ul>
      </div>
    </div>

    <div id="game-over-screen" class="common-screen" style="display: none">
      <h2 class="win">Game Over!!</h2>
      <button
        id="reloadButton"
        onmouseleave="onMouseLeave()"
        onmouseenter=" onMouseEnter()"
        onclick="restartGame()"
      >
        Restart
      </button>
      <button
        id="reloadButton"
        onmouseleave="onMouseLeave()"
        onmouseenter=" onMouseEnter()"
        onclick="reloadPage()"
      >
        Home
      </button>
    </div>

    <div id="win-screen" class="common-screen" style="display: none">
      <h2 class="win">You Win!</h2>
      <p class="win-msg">
        Congratulations,<br />
        you defeated the final boss!
      </p>
      <button
        id="reloadButton"
        onmouseleave="onMouseLeave()"
        onmouseenter=" onMouseEnter()"
        onclick="restartGame()"
      >
        Play Again
      </button>
      <button
        id="reloadButton"
        onmouseleave="onMouseLeave()"
        onmouseenter=" onMouseEnter()"
        onclick="reloadPage()"
      >
        Home
      </button>
    </div>

    <div id="canvas-container">
      <h1>El Pollo Loco</h1>
      <button
        class="button"
        onmouseleave="onMouseLeave()"
        onmouseenter=" onMouseEnter()"
        id="mute-button"
      >
        Mute
      </button>
      <canvas id="canvas" style="display: none"></canvas>
      <div id="mobile-controls">
        <div class="flexbox">
          <button id="btn-left">‚Üê</button>
          <button id="btn-right">‚Üí</button>
        </div>
        <div class="flexbox">
          <button class="button" id="btn-jump">‚≠°</button>
          <button id="btn-throw">üéØ</button>
        </div>
      </div>
    </div>

    <div id="orientation-overlay">
      <div class="overlay-content">
        <h2>Please rotate your device to start the game.</h2>
      </div>
    </div>
  </body>
</html>
