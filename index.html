<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="fonts.css" />

    <title>El Pollo Loco</title>
    <link rel="shortcut icon" href="./img/6_salsa_bottle/salsa_bottle.png" type="image/x-icon" />
    <script src="./models/drawable-object.class.js"></script>
    <script src="./models/movabl-object.class.js"></script>
    <script src="./models/character.class.js"></script>
    <script src="./models/chickens.class.js"></script>
    <script src="./models/small-chicken.class.js"></script>
    <script src="./models/boss-small-chicken.class.js"></script>
    <script src="./models/cloud.class.js"></script>
    <script src="./models/statusbar.class.js"></script>
    <script src="./models/statusbar-coins.class.js"></script>
    <script src="./models/statusbar-bottle.class.js"></script>
    <script src="./models/statusbar-endboss.class.js"></script>
    <script src="./models/coins.class.js"></script>
    <script src="./models/bottle.class.js"></script>
    <script src="./models/thowable-object.class.js"></script>
    <script src="./models/world.class.js"></script>
    <script src="./models/background.class.js"></script>
    <script src="./models/keyboard.class.js"></script>
    <script src="./models/level.class.js"></script>
    <script src="./models/endboss.class.js"></script>
    <script src="./levels/level1.js"></script>
    <script src="./js/game.js"></script>
  </head>
  <body>
    <div id="start-screen" class="overlay">
      <div id="background-container"></div>

      <button class="btn" onclick="startGame()">🎮</button>
      <button id="controlButton">⚙️</button>
      <a href="/imprint.html"></a>

      <div id="controlMenu">
        <h2>Steuerung</h2>
        <ul class="control-menu">
          <li>Pfeil Rechts - Vorwärts</li>
          <li>Pfeil Links - Links</li>
          <li>M - Mute</li>
          <li>D - Flasche Werfen</li>
        </ul>
      </div>
    </div>
    <div id="game-over-screen" style="display: none">
      <h1 class="win">Game Over</h1>
      <button id="reloadButton" onclick="restartGame()">Neustarten</button>
      <button id="reloadButton" onclick="reloadPage()">Home</button>
    </div>

    <div id="win-screen" style="display: none">
      <h1 class="win">You Win!</h1>
      <p>Herzlichen Glückwunsch, du hast den Endboss besiegt!</p>
      <button id="reloadButton" onclick=" restartGame()">Nochmal spielen</button>
      <button id="reloadButton" onclick="reloadPage()">Home</button>
    </div>

    <div id="canvas-container">
      <h1>El Pollo Loco</h1>

      <canvas id="canvas" style="display: none"> </canvas>

      <div id="mobile-controls">
        <button id="btn-left">←</button>
        <button id="btn-jump">⭡</button>
        <button id="btn-right">→</button>
        <button id="btn-throw">🎯</button>
      </div>
    </div>

    <div id="orientation-overlay">
      <div class="overlay-content">
        <h2>Bitte drehen Sie Ihr Handy , um das Spiel zu starten.</h2>
      </div>
    </div>
  </body>
</html>
